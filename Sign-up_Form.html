<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="Sign-up_Form.css">
    </head>
    <body>
        <div class="box1">
            <div class="box1-1">
                <img id='Plant' src="Plant.png" alt="Plant.png" width="">
                <div id="black_div"><img id="odin" src="odin-lined.png" alt="odin logo">
                </div>
            </div>
            <div class="box1-2">
                <div class="box1-2-top">
                    <div>
                        <p id="text1"> This is not the real online service! You know you need something like this in your life to help you realize your deepest dreams.</br>
                            Sign up &nbsp; <i>now</i> &nbsp;to get started.</p>
                        <p id="text2">You&nbsp;<i>know</i>&nbsp;you want to.  
                        </p>
                    </div>
                </div>
                <div class="box1-2-middle">
                    <p id="form_text"><strong>Let's do this!</strong></p>
                    <div id="form_container">
                        <div id="first_column">
                            <div>
                                <label for="first_name">
                                    First Name:
                                </label></br>
                                <input name="first_name" id="first_name"> 
                            </div>
                            <div>
                                <label for="email">
                                    Email:
                                </label></br>
                                <input name="email" id="email">
                            </div>
                            <div>
                                <label for="password">
                                    Password:
                                </label></br>
                                <input name="password" id="password">
                            </div>
                        </div>
                        <div id="second_column">
                            <div>
                                <label for="last_name">
                                    Last Name:
                                </label></br>
                                <input name="last_name" id="last_name"> 
                            </div>
                            <div>
                                <label for="phone_number">
                                    Phone Number:
                                </label></br>
                                <input name="phone_number" id="phone_number">
                            </div>
                            <div>
                                <label for="confirm_password">
                                    Confirm Password:
                                </label></br>
                                <input name="confirm_password" id="confirm_password">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="box1-2-bottom">bottom</div>
            </div>
        </div>
    </body>
</html>
